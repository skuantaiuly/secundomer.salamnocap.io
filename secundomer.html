<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Секундомер</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="watch">

                <div class="outer">
                    <div class="inner">
                        <span class=" text hour">00 :</span>
                        <span class=" text min">&nbsp;00 : </span>
                        <span class=" text sec">&nbsp;00</span>
                    </div>
                </div>

                <div class="btns">
                    <button class="start">Старт</button>
                    <button class="stop">Стоп</button>
                    <button class="reset">Сброс</button>
                </div>

                <h1>Проект студента</h1>
                <h1>Куантайулы Саламат</h1>
            </div>
        </div>
        <script type="text/javascript" src="java.js" charset="utf-8"></script>
    </body>
</html>
